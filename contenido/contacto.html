                    </div>
                    <div>
                        <h4>E-mail</h4>
                        <input name="email" type="email" placeholder="ejemplo@email.com">
                    </div>
                    <div>
                        <h4>Mensaje</h4>
                        <textarea name="mensaje" placeholder="Deja tu mensaje"></textarea>
                    </div>
                    <div class="form__boton">
                        <button type="submit">Enviar</button>
